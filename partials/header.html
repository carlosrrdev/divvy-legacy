<header x-data>
  <nav class="dv-container p-6 flex items-center">
    <button title="Settings" aria-label="Settings" class="btn btn-ghost">
      <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" viewBox="0 0 24 24">
        <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
          <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 0 0-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 0 0-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 0 0-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 0 0-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 0 0 1.066-2.573c-.94-1.543.826-3.31 2.37-2.37c1 .608 2.296.07 2.572-1.065"/>
          <path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0-6 0"/>
        </g>
      </svg>
    </button>
    <a href="/" class="cursor-pointer text-3xl mx-auto dv-font-heading">Divvy</a>
    <div x-show="!$store.dv_fb.isAuthenticated">
      <button @click="$store.dv_fb.login()" title="Login" aria-label="Login" class="btn btn-ghost">
        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" viewBox="0 0 24 24">
          <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
            <path d="M9 8V6a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2v-2"/>
            <path d="M3 12h13l-3-3m0 6l3-3"/>
          </g>
        </svg>
      </button>
    </div>
    <div x-show="$store.dv_fb.isAuthenticated">
      <div class="dropdown dropdown-bottom dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost">
          <div class="avatar">
            <div class="w-7 md:w-10 rounded-full">
              <img :src="$store.dv_fb.userProfileImageUrl" alt="profile image" src="" />
            </div>
          </div>
        </div>
        <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-lg w-52">
          <li>
            <button @click="$store.dv_fb.logout()" class="btn btn-sm btn-ghost">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
