<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="og:title" content="Divvy | Expense tracking and splitting">
  <meta name="og:description"
        content="Divvy makes it easy to split and track your expenses between groups of people. Start using Divvy with no account or create a free account to have access to your Divvies across all devices.">
  <meta name="og:image" content="https://divvy-crr.vercel.app/divvyog.webp">
  <meta name="og:url" content="divvy-crr.vercel.app">
  <meta name="twitter:image" content="https://divvy-crr.vercel.app/divvyog.webp">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Divvy | Expense tracking and splitting">
  <meta name="twitter:description"
        content="Divvy makes it easy to split and track your expenses between groups of people. Start using Divvy with no account or create a free account to have access to your Divvies across all devices.">
  <link rel="shortcut icon" href="/favicon.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cantata+One&family=Lato:wght@300;400;700;900&display=swap"
        rel="stylesheet">
  <title>Divvy</title>
</head>
<body>
<div class="dv-wrapper">
  {{> header }}
  <main class="h-full grid grid-rows-[auto_1fr_auto_auto]">
    {{> sections/about }}
    {{> sections/cta }}
    {{> sections/socials }}
  </main>
  {{> footer }}
</div>
<div id="dialog-container" class="contents">
  {{> modals/modal-about }}
  {{> modals/modal-split }}
  {{> modals/modal-saves }}
  {{> modals/modal-account }}
  {{> modals/modal-view-divvy }}
</div>
<script src="/app.js" type="module"></script>
</body>
</html>
